<h1 mat-dialog-title>Please log in</h1>
<div mat-dialog-content>Select one of the authentication providers and log in.</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Log in</button>
</div>
